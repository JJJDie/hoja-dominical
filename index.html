<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja Dominical</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .dark-mode {
            filter: invert(90%) hue-rotate(180deg);
        }
        .dark-mode img, .dark-mode video {
            filter: invert(100%) hue-rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="dark-mode">
        <iframe src="https://www.notion.so/Hoja-Dominical-Recursos-8cb08b4515e34523b919ddb5b117ab46?pvs=4"></iframe>
    </div>
</body>
</html>
